<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giant Bomb Quicklooks for Days!</title>	
		<link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,400italic,700,700italic,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/Styyyle.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://static.giantbomb.com/js/compiled/public/videoEmbedApi.js" type="text/javascript"></script>
  </head>
  <body>
		<div id="header">
			<h1>GIANT BOMB QUICK LOOK VIEWING PARTY</h1>		
		<div id="top_bar"></div>
		</div>
		<section>
			<div id="videoDiv">
				<br>
				<h1 id="VideoTitle">Quicklook</h1>
				<p><span id="timeSinceStart">Time</span>
					<input id='toTimestamp' type='button' src='GButton0.png' value='Synchronize' onClick='goToCurrentTimestamp();'/>
				</p>
				<div class="videoWrapper">
					<iframe data-cbsi-video width="950" height="576" id="currVideo" src="http://www.giantbomb.com/videos/embed/34/" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			<div id="chatDiv">
				<div class="chatWrapper">
					<iframe src="https://kiwiirc.com/client/irc.kiwiirc.com/?&theme=cli#GiantBombQuickLookParty" width="950" height="560" style="border:0;"></iframe>
				</div>
			</div>
		</section>
		<div id="footNote">
			<p id="NOTE">NOTE: If the Giant Bomb video player quality setting is set to "YouTube", the Synchronize button will not sync the video.</p>
			<p id="NOTE">A webpage by <a href="http://www.giantbomb.com/profile/prewaroregon/">PreWarOregon</a></p>
			<br>
		</div>
  </body>
  <script src="quickLookArray.js" type="text/javascript" charset="utf-8"></script>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
  <script src="videoApiControll.js" type="text/javascript" charset="utf-8"></script>
</html>
